<div class="slider-container best-seller-container">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem class="slide" *ngFor="let number of slides">
      <div class="card me-2 p-4 rounded-0 border-0 d-block" *ngFor="let slide of slides; index as i;">
        <div class="card-body clearfix">
          <div class="float-start">
            <img [src]="slide.img" class="img img-responsive text-center" width="120" alt="image" />
          </div>
          <div class="float-end">
            <h5 class='text-primary'>CATEGORY</h5>
            <h6 class="fw-bolder">Product Name Goes Here</h6>
            <strong class='text-danger me-2'>$980.00</strong><del><strong class='text-muted'>$990.00</strong></del>
            <div class='clearfix text-warning'>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
